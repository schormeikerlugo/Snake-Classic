<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üêçSnakeüêç</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1f3a">
  <link rel="icon" href="assets/image/icon/icon-192x192.png">
  <link rel="apple-touch-icon" href="assets/image/icon/icon-192x192.png">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <div id="splash-screen" class="animated-grid-bg">
    <img src="assets/image/logo/logo.png" alt="Snake Game Logo" id="splash-logo">
    <button id="enter-btn">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Iniciar
    </button>
  </div>

  <div id="menu-view" class="hidden animated-grid-bg">
    <img src="assets/image/logo/logo.png" alt="Snake Game Logo" id="menu-logo">
    <div class="menu-buttons">
      <button id="menu-start">Iniciar Juego</button>
      <button id="menu-how-to-play">C√≥mo Jugar</button>
      <button id="menu-settings">Configuraci√≥n</button>
      <button id="menu-credits">Cr√©ditos</button>

  </div>

  <!-- üéÆ Vista del Juego -->
  <div id="game-view" class="hidden">
    <div class="wrap">
      <!-- üìä HUD (Puntuaci√≥n y Botones de Escritorio) -->
      <div class="hud">
        <div class="stat">
          <label>Puntos: üéñÔ∏è</label>
          <span id="score" class="value">0</span>
        </div>
        <div class="hud-buttons">
            <button id="back-to-menu-btn">Men√∫</button>
            <button id="start">Reiniciar</button>
        </div>
        <div class="stat" style="justify-self: end;">
          <label>Record: üèÜ</label>
          <span id="best" class="value">0</span>
        </div>
      </div>
      <!-- üêç Tablero de Juego -->
      <div class="board">
        <canvas id="game"></canvas>
        <canvas id="fx"></canvas>
        <div id="paused" class="paused">Respira un poco y continua...</div>
      </div>
    </div>

    <!--üïπÔ∏è Controles M√≥viles -->
    <div class="mobile-controls">
      <!-- Fila Superior: Reinicio, Arriba, Pausa -->
      <div class="mobile-controls-top-row">
        <button id="mobile-restart-btn">‚Üª</button>
        <button id="ctrl-up">‚ñ≤</button>
        <button id="mobile-pause-btn">II</button>
      </div>
      <!-- Fila Media: Izquierda, Derecha -->
      <div class="middle-row">
        <button id="ctrl-left">‚ñ≤</button>
        <button id="ctrl-right">‚ñ≤</button>
      </div>
      <!-- Fila Inferior: Abajo -->
      <button id="ctrl-down">‚ñ≤</button>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button id="modal-close" class="modal-close-btn">&times;</button>
      <h2 id="modal-title"></h2>
      <div id="modal-body"></div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
  <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('sw.js').then(registration => {
                  console.log('ServiceWorker registrado con √©xito:', registration.scope);
              }, err => {
                  console.log('Fallo en el registro del ServiceWorker:', err);
              });
          });
      }
  </script>
</body>
</html>
